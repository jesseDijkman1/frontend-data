<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v5.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div id="page-layout">

  <header>
    <section class="wrapper">
      <h3>Zoeken</h3>
      <input id="query" type="text" value="oorlog">
    </section>

    <section class="wrapper">
      <h3>Jaar</h3>
      <div>
        <input id="yearStart" type="text">
        <span>t/m</span>
        <input id="yearEnd" type="text">
      </div>
    </section>

    <section class="wrapper">
      <h3>Filter</h3>
      <select name="" id="main-filter">
        <option value="top_3">Top 3 Genres</option>
        <option value="bottom_3">Lowest 3 genres</option>
        <option value="none">Show all</option>
      </select>
    </section>

    <button id="sendQuery">Search</button>
  </header>

  <section id="chart-container"></section>

  <h1 id="legend-h1">Legend</h1>
  <aside id="legend">
    <ul></ul>
  </aside>
</div>
<script src='js/graph.js'></script>
</body>
</html>
